<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌详情</title>
    <#include "./common/res.html">
</head>
<style>
    .detail {
        padding: 50px 372px;
    }

    .detail .title {
        font-size: 16px;
        color: #262626;
    }

    .detail .intro {
        font-size: 14px;
        color: #575757;
        margin: 12px 0;
    }

    .imgs img {
        width: 600px;
        display: block;
        margin-bottom: 20px;
    }
</style>
<body>
<#include "./common/header.html">
<div class="detail">
    <#if detail??>
    <p class="title">${detail.brandHeadline}</p>
    <p class="intro">${detail.brandIntro}</p>
    <p class="imgs">
        <#if detail.brandPic1??>
        <img src="${detail.brandPic1}">
        </#if>
        <#if detail.brandPic2??>
        <img src="${detail.brandPic2}">
        </#if>
    </p>
    </#if>
</div>
</body>
</html>
